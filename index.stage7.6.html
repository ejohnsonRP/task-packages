<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cultural Integration</title>

  <style>
    :root{
      --purple:#6a2ca0;
      --box:110px;         /* computed in JS (fallback here) */
      --gap:10px;          /* space between boxes */
      --pad:8px;           /* inner padding */
      --mid:55px;          /* computed in JS (fallback here) */
      --flowW:350px;       /* computed in JS (fallback here) */
    }

    body{
      margin:0;
      font-family:Arial,sans-serif;
      background:#fff;
      color:#000;
    }

    .frame{
      display:inline-block;
      padding:10px;
      max-width:500px;
      max-height:500px;
      overflow:hidden;
      box-sizing:border-box;
    }

    .header{
      width:var(--flowW);
      background:var(--purple);
      color:#fff;
      padding:6px 12px;
      font-size:15px;     /* keep your font */
      font-weight:700;
      box-sizing:border-box;
      margin-bottom:14px;
    }

    .flow{
      position:relative;
      width:var(--flowW);
      display:grid;
      grid-template-columns:repeat(3,var(--box));
      gap:0 var(--gap);
      align-items:start;
      padding-top:6px;
    }

    .box{
      width:var(--box);
      height:var(--box);                   /* perfect square */
      border:2px solid var(--purple);
      padding:var(--pad);
      box-sizing:border-box;
      background:#fff;
      text-decoration:none;
      color:inherit;
      cursor:pointer;
      position:relative;
      overflow:hidden;                     /* ripple stays inside */
      transition:background-color 120ms ease, transform 80ms ease;
      outline:none;
    }

    /* requirement: lighter INSIDE on hover */
    .box:hover{
      background:rgba(106,44,160,.08);
    }

    .box:active{
      transform:scale(.99);
      background:rgba(106,44,160,.12);
    }

    .box:focus-visible{
      /* best-practice keyboard focus without gaudy glow */
      box-shadow:0 0 0 3px rgba(106,44,160,.25);
    }

    .step{
      margin:0 0 5px 0;
      font-size:11px;      /* keep your font */
      font-weight:700;
      color:var(--purple);
      white-space:nowrap;
    }

    .text{
      margin:0;
      font-size:9.2px;     /* keep your font */
      line-height:1.15;
      white-space:nowrap;  /* keep each line intact */
    }

    /* Connector lines */
    .line{
      position:absolute;
      height:2px;
      background:var(--purple);
      top:var(--mid);
      pointer-events:none;
      z-index:0;
    }
    .line.l12{ left:var(--box); width:var(--gap); }
    .line.l23{ left:calc(var(--box) * 2 + var(--gap)); width:var(--gap); }

    /* Click ripple (minimal JS toggles .ripple) */
    .box::after{
      content:"";
      position:absolute;
      left:var(--rx,50%);
      top:var(--ry,50%);
      width:10px;
      height:10px;
      border-radius:999px;
      background:rgba(106,44,160,.25);
      transform:translate(-50%,-50%) scale(1);
      opacity:0;
      pointer-events:none;
    }
    .box.ripple::after{
      animation:ripple 520ms ease-out;
    }
    @keyframes ripple{
      0%{opacity:.9; transform:translate(-50%,-50%) scale(1);}
      100%{opacity:0; transform:translate(-50%,-50%) scale(18);}
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="header">Cultural Integration</div>

    <div class="flow" id="flow">
      <a class="box" href="https://rgpcom.sharepoint.com/sites/ThePoint2/SitePages/Task-Package-7510--Execute-I.aspx" target="_blank" rel="noopener noreferrer">
        <div class="step">7510</div>
        <div class="text">Execute<br/>Integration<br/>Timeline and<br/>Roadmap</div>
      </a>

      <a class="box" href="https://rgpcom.sharepoint.com/sites/ThePoint2/SitePages/Task-Package-7520--Embed-Culture-Through-Leadership-Enablement.aspx" target="_blank" rel="noopener noreferrer">
        <div class="step">7520</div>
        <div class="text">Embed<br/>Culture<br/>Through<br/>Leadership<br/>Enablement</div>
      </a>

      <a class="box" href="https://rgpcom.sharepoint.com/sites/ThePoint2/SitePages/Task-Package-7530--Measure,-Reinforce,-and-Sustain.aspx" target="_blank" rel="noopener noreferrer">
        <div class="step">7530</div>
        <div class="text">Measure,<br/>Reinforce,<br/>and Sustain</div>
      </a>

      <div class="line l12" aria-hidden="true"></div>
      <div class="line l23" aria-hidden="true"></div>
    </div>
  </div>

  <script>
    (() => {
      const root = document.documentElement;
      const boxes = [...document.querySelectorAll(".box")];
      const flow = document.getElementById("flow");

      const setVar = (k, v) => root.style.setProperty(k, v);

      function fitSquaresToContent() {
        // Let boxes size naturally, measure, then lock to smallest uniform square.
        const prev = boxes.map(b => ({ w: b.style.width, h: b.style.height }));
        boxes.forEach(b => { b.style.width = "auto"; b.style.height = "auto"; });

        // Force layout
        void flow.offsetWidth;

        let maxW = 0, maxH = 0;
        boxes.forEach(b => {
          const r = b.getBoundingClientRect();
          if (r.width > maxW) maxW = r.width;
          if (r.height > maxH) maxH = r.height;
        });

        const size = Math.ceil(Math.max(maxW, maxH));
        const gap = parseFloat(getComputedStyle(root).getPropertyValue("--gap")) || 10;

        setVar("--box", size + "px");
        setVar("--flowW", ((size * 3) + (gap * 2)) + "px");
        setVar("--mid", Math.round(size / 2) + "px");

        // Restore inline (we use CSS vars for the actual size)
        boxes.forEach((b, i) => { b.style.width = prev[i].w; b.style.height = prev[i].h; });
      }

      function addClickRipple() {
        boxes.forEach(box => {
          box.addEventListener("pointerdown", (e) => {
            const r = box.getBoundingClientRect();
            box.style.setProperty("--rx", (e.clientX - r.left) + "px");
            box.style.setProperty("--ry", (e.clientY - r.top) + "px");
            box.classList.remove("ripple");
            void box.offsetWidth; // restart animation reliably
            box.classList.add("ripple");
          });
          box.addEventListener("animationend", () => box.classList.remove("ripple"));
        });
      }

      window.addEventListener("load", () => {
        fitSquaresToContent();
        addClickRipple();
      });

      window.addEventListener("resize", () => {
        clearTimeout(window.__t);
        window.__t = setTimeout(fitSquaresToContent, 80);
      });
    })();
  </script>
</body>
</html>
