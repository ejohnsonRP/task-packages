<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Day 1 Execution</title>

  <style>
    :root{
      /* Keep the same yellow */
      --yellow:#f4b400;

      /* “first-template” spacing */
      --gap:6px;
      --pad:6px;

      /* computed (fallbacks if JS blocked) */
      --box:110px;
      --mid:55px;
      --flowW:470px;

      /* “first-template” typography */
      --headerFont:15px;
      --stepFont:11px;
      --textFont:9.2px;
    }

    body{
      margin:0;
      font-family:Arial,sans-serif;
      background:#fff;
      color:#000;
    }

    .frame{
      display:inline-block;
      padding:10px;
      box-sizing:border-box;
      background:#fff;
    }

    /* bar height + position matches first template */
    .header{
      width:var(--flowW);
      background:var(--yellow);
      color:#fff;
      padding:6px 12px;
      font-size:var(--headerFont);
      font-weight:700;
      box-sizing:border-box;
      margin-bottom:14px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .flow{
      position:relative;
      width:var(--flowW);
      display:grid;
      grid-template-columns:repeat(4,var(--box));
      gap:0 var(--gap);
      align-items:start;
      padding-top:6px;
    }

    .box{
      width:var(--box);
      height:var(--box);              /* perfect square */
      border:2px solid var(--yellow);
      padding:var(--pad);
      box-sizing:border-box;
      background:#fff;
      text-decoration:none;
      color:inherit;
      cursor:pointer;
      position:relative;
      overflow:hidden;                /* ripple stays inside */
      transition:background-color 120ms ease, transform 80ms ease;
      outline:none;
      z-index:1;
      line-height:1.15;
      display:block;
    }

    /* hover lightens inside */
    .box:hover{ background:rgba(244,180,0,.12); }
    .box:active{
      transform:scale(.99);
      background:rgba(244,180,0,.18);
    }

    .box:focus-visible{
      box-shadow:0 0 0 3px rgba(244,180,0,.35);
    }

    .step{
      margin:0 0 5px 0;
      font-size:var(--stepFont);
      font-weight:700;
      color:var(--yellow);
      white-space:nowrap;
    }

    .text{
      margin:0;
      font-size:var(--textFont);
      font-weight:400;
      line-height:1.15;
      white-space:nowrap; /* keep each <br> line intact */
    }

    /* connector lines */
    .line{
      position:absolute;
      height:2px;
      background:var(--yellow);
      top:var(--mid);
      pointer-events:none;
      z-index:0;
    }
    .line.l12{ left:var(--box); width:var(--gap); }
    .line.l23{ left:calc(var(--box) * 2 + var(--gap)); width:var(--gap); }
    .line.l34{ left:calc(var(--box) * 3 + var(--gap) * 2); width:var(--gap); }

    /* click ripple */
    .box::after{
      content:"";
      position:absolute;
      left:var(--rx,50%);
      top:var(--ry,50%);
      width:10px;
      height:10px;
      border-radius:999px;
      background:rgba(244,180,0,.35);
      transform:translate(-50%,-50%) scale(1);
      opacity:0;
      pointer-events:none;
    }
    .box.ripple::after{ animation:ripple 520ms ease-out; }
    @keyframes ripple{
      0%{opacity:.9; transform:translate(-50%,-50%) scale(1);}
      100%{opacity:0; transform:translate(-50%,-50%) scale(18);}
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="header">Day 1 Execution</div>

    <div class="flow" id="flow">
      <a class="box"
         href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-4210-Execute.aspx?csf=1&web=1&share=IQAlngvfBGu1TJYtWJBUGIAxAf08dSe7_dpA9A4fll1tQW8&e=6iMgNv"
         target="_blank" rel="noopener noreferrer">
        <div class="step">4210</div>
        <div class="text">
          Execute<br/>
          Transaction<br/>
          Closing
        </div>
      </a>

      <a class="box"
         href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-4220--Execute-Day-1-Communications.aspx?csf=1&web=1&e=QJxgza"
         target="_blank" rel="noopener noreferrer">
        <div class="step">4220</div>
        <div class="text">
          Execute<br/>
          Day 1<br/>
          Communications
        </div>
      </a>

      <a class="box"
         href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-4230--Launch-Day-1-Operations.aspx?csf=1&web=1&e=l92VcS"
         target="_blank" rel="noopener noreferrer">
        <div class="step">4230</div>
        <div class="text">
          Launch<br/>
          Day 1<br/>
          Operations
        </div>
      </a>

      <a class="box"
         href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-4240--Monitor-and-Stabilize-Operations.aspx?csf=1&web=1&e=3bkNzz"
         target="_blank" rel="noopener noreferrer">
        <div class="step">4240</div>
        <div class="text">
          Monitor and<br/>
          Stabilize<br/>
          Operations
        </div>
      </a>

      <div class="line l12" aria-hidden="true"></div>
      <div class="line l23" aria-hidden="true"></div>
      <div class="line l34" aria-hidden="true"></div>
    </div>
  </div>

  <script>
    (() => {
      const root = document.documentElement;
      const flow = document.getElementById("flow");
      const boxes = [...document.querySelectorAll(".box")];
      const setVar = (k, v) => root.style.setProperty(k, v);

      function fitSquares() {
        // Smallest uniform square that fits the largest box content.
        const prev = boxes.map(b => ({ w: b.style.width, h: b.style.height }));
        boxes.forEach(b => { b.style.width = "auto"; b.style.height = "auto"; });
        void flow.offsetWidth;

        let maxW = 0, maxH = 0;
        for (const b of boxes) {
          const r = b.getBoundingClientRect();
          if (r.width > maxW) maxW = r.width;
          if (r.height > maxH) maxH = r.height;
        }

        const size = Math.ceil(Math.max(maxW, maxH));
        const gap = parseFloat(getComputedStyle(root).getPropertyValue("--gap")) || 6;

        setVar("--box", size + "px");
        setVar("--flowW", ((size * 4) + (gap * 3)) + "px");
        setVar("--mid", Math.round(size / 2) + "px");

        boxes.forEach((b, i) => { b.style.width = prev[i].w; b.style.height = prev[i].h; });
      }

      function enableRipple() {
        boxes.forEach(box => {
          box.addEventListener("pointerdown", (e) => {
            const r = box.getBoundingClientRect();
            box.style.setProperty("--rx", (e.clientX - r.left) + "px");
            box.style.setProperty("--ry", (e.clientY - r.top) + "px");
            box.classList.remove("ripple");
            void box.offsetWidth;
            box.classList.add("ripple");
          });
          box.addEventListener("animationend", () => box.classList.remove("ripple"));
        });
      }

      window.addEventListener("load", () => {
        fitSquares();
        enableRipple();
      });

      window.addEventListener("resize", () => {
        clearTimeout(window.__fitT);
        window.__fitT = setTimeout(fitSquares, 80);
      });
    })();
  </script>
</body>
</html>
