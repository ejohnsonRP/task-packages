<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Communications Execution</title>

  <style>
    :root{
      --purple:#6a2ca0;

      /* compact layout */
      --gap:6px;
      --pad:6px;

      /* computed (fallbacks if JS is blocked) */
      --box:110px;
      --mid:55px;
      --flowW:350px;
    }

    body{
      margin:0;
      font-family:Arial,sans-serif;
      background:#fff;
      color:#000;
    }

    /* shrink to content (donâ€™t force 500x500) */
    .frame{
      display:inline-block;
      padding:10px;
      box-sizing:border-box;
      max-width:500px;
      max-height:500px;
      overflow:hidden;
    }

    /* requirement: header width matches boxes width */
    .header{
      width:var(--flowW);
      background:var(--purple);
      color:#fff;
      padding:6px 12px;
      font-size:15px;   /* keep */
      font-weight:700;
      box-sizing:border-box;
      margin-bottom:14px;
    }

    .flow{
      position:relative;
      width:var(--flowW);
      display:grid;
      grid-template-columns:repeat(3,var(--box));
      gap:0 var(--gap);
      align-items:start;
      padding-top:6px;
    }

    .box{
      width:var(--box);
      height:var(--box);            /* perfect square */
      border:2px solid var(--purple);
      padding:var(--pad);
      box-sizing:border-box;
      background:#fff;
      text-decoration:none;
      color:inherit;
      cursor:pointer;
      position:relative;
      overflow:hidden;              /* ripple stays inside */
      transition:background-color 120ms ease, transform 80ms ease;
      outline:none;
      z-index:1;
    }

    /* requirement: lighter INSIDE on hover */
    .box:hover{ background:rgba(106,44,160,.08); }
    .box:active{
      transform:scale(.99);
      background:rgba(106,44,160,.12);
    }

    /* best-practice keyboard focus */
    .box:focus-visible{
      box-shadow:0 0 0 3px rgba(106,44,160,.25);
    }

    .step{
      margin:0 0 5px 0;
      font-size:11px;  /* keep */
      font-weight:700;
      color:var(--purple);
      white-space:nowrap;
    }

    /* requirement: one word per line, no mid-word breaks */
    .text{
      margin:0;
      font-size:9.2px; /* keep */
      line-height:1.15;
      white-space:nowrap;
    }

    /* connector lines */
    .line{
      position:absolute;
      height:2px;
      background:var(--purple);
      top:var(--mid);
      pointer-events:none;
      z-index:0;
    }
    .line.l12{ left:var(--box); width:var(--gap); }
    .line.l23{ left:calc(var(--box) * 2 + var(--gap)); width:var(--gap); }

    /* click ripple */
    .box::after{
      content:"";
      position:absolute;
      left:var(--rx,50%);
      top:var(--ry,50%);
      width:10px;
      height:10px;
      border-radius:999px;
      background:rgba(106,44,160,.25);
      transform:translate(-50%,-50%) scale(1);
      opacity:0;
      pointer-events:none;
    }
    .box.ripple::after{ animation:ripple 520ms ease-out; }
    @keyframes ripple{
      0%{opacity:.9; transform:translate(-50%,-50%) scale(1);}
      100%{opacity:0; transform:translate(-50%,-50%) scale(18);}
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="header">Communications Execution</div>

    <div class="flow" id="flow">
      <a class="box"
         href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-7050-.aspx?csf=1&web=1&e=FZ3DbE"
         target="_blank" rel="noopener noreferrer">
        <div class="step">7310</div>
        <div class="text">
          Execute<br/>
          Communications<br/>
          Plan
        </div>
      </a>

      <a class="box"
         href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-7340--Measure-Progress-Along-the-Commitment-Curve.aspx?csf=1&web=1&e=psHHtL"
         target="_blank" rel="noopener noreferrer">
        <div class="step">7320</div>
        <div class="text">
          Measure<br/>
          Progress<br/>
          Along the<br/>
          Commitment<br/>
          Curve
        </div>
      </a>

      <a class="box"
         href="https://rgpcom.sharepoint.com/sites/ThePoint2/SitePages/Task-Package-7330-.aspx"
         target="_blank" rel="noopener noreferrer">
        <div class="step">7330</div>
        <div class="text">
          Monitor<br/>
          Effectiveness<br/>
          and Make<br/>
          Changes
        </div>
      </a>

      <div class="line l12" aria-hidden="true"></div>
      <div class="line l23" aria-hidden="true"></div>
    </div>
  </div>

  <script>
    (() => {
      const root = document.documentElement;
      const flow = document.getElementById("flow");
      const boxes = [...document.querySelectorAll(".box")];
      const setVar = (k, v) => root.style.setProperty(k, v);

      function fitSquares() {
        // Measure natural size, then lock to smallest uniform square that fits all content.
        const prev = boxes.map(b => ({ w: b.style.width, h: b.style.height }));
        boxes.forEach(b => { b.style.width = "auto"; b.style.height = "auto"; });
        void flow.offsetWidth;

        let maxW = 0, maxH = 0;
        for (const b of boxes) {
          const r = b.getBoundingClientRect();
          if (r.width > maxW) maxW = r.width;
          if (r.height > maxH) maxH = r.height;
        }

        const size = Math.ceil(Math.max(maxW, maxH));
        const gap = parseFloat(getComputedStyle(root).getPropertyValue("--gap")) || 6;

        setVar("--box", size + "px");
        setVar("--flowW", ((size * 3) + (gap * 2)) + "px");
        setVar("--mid", Math.round(size / 2) + "px");

        boxes.forEach((b, i) => { b.style.width = prev[i].w; b.style.height = prev[i].h; });
      }

      function enableClickFeedback() {
        for (const box of boxes) {
          box.addEventListener("pointerdown", (e) => {
            const r = box.getBoundingClientRect();
            box.style.setProperty("--rx", (e.clientX - r.left) + "px");
            box.style.setProperty("--ry", (e.clientY - r.top) + "px");
            box.classList.remove("ripple");
            void box.offsetWidth; // restart animation
            box.classList.add("ripple");
          });
          box.addEventListener("animationend", () => box.classList.remove("ripple"));
        }
      }

      window.addEventListener("load", () => {
        fitSquares();
        enableClickFeedback();
      });

      window.addEventListener("resize", () => {
        clearTimeout(window.__fitT);
        window.__fitT = setTimeout(fitSquares, 80);
      });
    })();
  </script>
</body>
</html>
