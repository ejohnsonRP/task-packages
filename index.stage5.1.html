<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TSA Administration</title>

  <style>
    :root{
      /* EXACT red */
      --red:#c00000;

      /* compact layout */
      --gap:6px;
      --pad:6px;

      /* computed (fallbacks if JS blocked) */
      --box:110px;
      --mid:55px;
      --flowW:580px;

      /* fonts per your initial template family */
      --headerFont:15px;
      --stepFont:11px;
      --textFont:9.2px;
    }

    body{
      margin:0;
      font-family:Arial,sans-serif;
      background:#fff;
      color:#000;
    }

    .frame{
      display:inline-block;
      padding:10px;
      box-sizing:border-box;
      background:#fff;
    }

    /* purple-bar rule, but in red: bar width == boxes width */
    .header{
      width:var(--flowW);
      background:var(--red);
      color:#fff;
      padding:6px 12px;
      font-size:var(--headerFont);
      font-weight:700;
      box-sizing:border-box;
      margin-bottom:14px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .flow{
      position:relative;
      width:var(--flowW);
      display:grid;
      grid-template-columns:repeat(5,var(--box));
      gap:0 var(--gap);
      align-items:start;
      padding-top:6px;
    }

    .box{
      width:var(--box);
      height:var(--box);            /* perfect square */
      border:2px solid var(--red);
      padding:var(--pad);
      box-sizing:border-box;
      background:#fff;
      text-decoration:none;
      color:inherit;
      cursor:pointer;
      position:relative;
      overflow:hidden;              /* ripple stays inside */
      transition:background-color 120ms ease, transform 80ms ease;
      outline:none;
      z-index:1;
    }

    /* hover: lighten inside */
    .box:hover{ background:rgba(192,0,0,.08); }
    .box:active{
      transform:scale(.99);
      background:rgba(192,0,0,.12);
    }

    .box:focus-visible{
      box-shadow:0 0 0 3px rgba(192,0,0,.25);
    }

    /* TP number styling (red), keeping same font sizes */
    .step{
      margin:0 0 5px 0;
      font-size:var(--stepFont);
      font-weight:700;
      color:var(--red);
      white-space:nowrap;
    }

    /* no mid-word wrapping; each <br> line stays intact */
    .text{
      margin:0;
      font-size:var(--textFont);
      line-height:1.15;
      white-space:nowrap;
    }

    /* connector lines */
    .line{
      position:absolute;
      height:2px;
      background:var(--red);
      top:var(--mid);
      pointer-events:none;
      z-index:0;
    }
    .line.l12{ left:var(--box); width:var(--gap); }
    .line.l23{ left:calc(var(--box) * 2 + var(--gap)); width:var(--gap); }
    .line.l34{ left:calc(var(--box) * 3 + var(--gap) * 2); width:var(--gap); }
    .line.l45{ left:calc(var(--box) * 4 + var(--gap) * 3); width:var(--gap); }

    /* click ripple */
    .box::after{
      content:"";
      position:absolute;
      left:var(--rx,50%);
      top:var(--ry,50%);
      width:10px;
      height:10px;
      border-radius:999px;
      background:rgba(192,0,0,.25);
      transform:translate(-50%,-50%) scale(1);
      opacity:0;
      pointer-events:none;
    }
    .box.ripple::after{ animation:ripple 520ms ease-out; }
    @keyframes ripple{
      0%{opacity:.9; transform:translate(-50%,-50%) scale(1);}
      100%{opacity:0; transform:translate(-50%,-50%) scale(18);}
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="header">TSA Administration</div>

    <div class="flow" id="flow">
      <a class="box"
         href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-5010--Establish-TSA-Governance-and-Management.aspx?csf=1&web=1&e=0ZXsmL"
         target="_blank" rel="noopener noreferrer">
        <div class="step">5010</div>
        <div class="text">
          Establish<br/>
          TSA<br/>
          Governance<br/>
          and<br/>
          Management
        </div>
      </a>

      <a class="box"
         href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-5020--Monitor-Service-Level-Preformance.aspx?csf=1&web=1&e=yc4NpU"
         target="_blank" rel="noopener noreferrer">
        <div class="step">5020</div>
        <div class="text">
          Monitor<br/>
          Service<br/>
          Level<br/>
          Performance
        </div>
      </a>

      <a class="box"
         href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-5030--Manage-TSA-Invoicing-and-Cost-Allocation.aspx?csf=1&web=1&e=55hU2M"
         target="_blank" rel="noopener noreferrer">
        <div class="step">5030</div>
        <div class="text">
          Manage TSA<br/>
          Invoicing and<br/>
          Cost<br/>
          Allocation
        </div>
      </a>

      <a class="box"
         href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-5040--Plan-and-Execute-Service-Transitions.aspx?csf=1&web=1&e=uEVHsg"
         target="_blank" rel="noopener noreferrer">
        <div class="step">5040</div>
        <div class="text">
          Plan and<br/>
          Execute<br/>
          Service<br/>
          Transitions
        </div>
      </a>

      <a class="box"
         href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-5050--Handle-TSA-Modifications,-Extensions,-%26-Exit.aspx?csf=1&web=1&e=X8svJe"
         target="_blank" rel="noopener noreferrer">
        <div class="step">5050</div>
        <div class="text">
          Handle TSA<br/>
          Modifications,<br/>
          Extensions &amp;<br/>
          Exit
        </div>
      </a>

      <div class="line l12" aria-hidden="true"></div>
      <div class="line l23" aria-hidden="true"></div>
      <div class="line l34" aria-hidden="true"></div>
      <div class="line l45" aria-hidden="true"></div>
    </div>
  </div>

  <script>
    (() => {
      const root = document.documentElement;
      const flow = document.getElementById("flow");
      const boxes = [...document.querySelectorAll(".box")];
      const setVar = (k, v) => root.style.setProperty(k, v);

      function fitSquares() {
        // Smallest uniform square that fits the largest content box.
        const prev = boxes.map(b => ({ w: b.style.width, h: b.style.height }));
        boxes.forEach(b => { b.style.width = "auto"; b.style.height = "auto"; });
        void flow.offsetWidth;

        let maxW = 0, maxH = 0;
        for (const b of boxes) {
          const r = b.getBoundingClientRect();
          if (r.width > maxW) maxW = r.width;
          if (r.height > maxH) maxH = r.height;
        }

        const size = Math.ceil(Math.max(maxW, maxH));
        const gap = parseFloat(getComputedStyle(root).getPropertyValue("--gap")) || 6;

        setVar("--box", size + "px");
        setVar("--flowW", ((size * 5) + (gap * 4)) + "px");
        setVar("--mid", Math.round(size / 2) + "px");

        boxes.forEach((b, i) => { b.style.width = prev[i].w; b.style.height = prev[i].h; });
      }

      function clickRipple() {
        boxes.forEach(box => {
          box.addEventListener("pointerdown", (e) => {
            const r = box.getBoundingClientRect();
            box.style.setProperty("--rx", (e.clientX - r.left) + "px");
            box.style.setProperty("--ry", (e.clientY - r.top) + "px");
            box.classList.remove("ripple");
            void box.offsetWidth;
            box.classList.add("ripple");
          });
          box.addEventListener("animationend", () => box.classList.remove("ripple"));
        });
      }

      window.addEventListener("load", () => {
        fitSquares();
        clickRipple();
      });

      window.addEventListener("resize", () => {
        clearTimeout(window.__fitT);
        window.__fitT = setTimeout(fitSquares, 80);
      });
    })();
  </script>
</body>
</html>
