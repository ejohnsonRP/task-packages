<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Communications Strategy & Plan</title>

  <style>
    :root{
      /* Purple theme */
      --purple: #6a2ca0;

      --line: var(--purple);
      --border: 2px solid var(--purple);

      /* Fixed viewport */
      --frameW: 500px;
      --frameH: 500px;

      /* Box sizing */
      --boxW: 85px;
      --boxH: 115px;
      --boxPad: 8px;

      /* Spacing */
      --gapX: 10px;

      /* Typography */
      --headerFont: 15px;
      --stepFont: 11px;
      --textFont: 9.2px;

      /* Middle baseline for connectors */
      --yMid: 95px;
    }

    body{
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }

    .frame{
      width: var(--frameW);
      height: var(--frameH);
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
      padding: 10px;
      box-sizing: border-box;
    }

    .header{
      background: var(--purple);
      color: #fff;
      padding: 6px 12px;
      font-size: var(--headerFont);
      font-weight: 700;
      margin-bottom: 18px;
    }

    /* Single-row flow */
    .flow{
      position: relative;
      display: grid;
      grid-template-columns: repeat(4, var(--boxW));
      column-gap: var(--gapX);
      align-items: start;
      padding-top: 10px;
    }

    .box-link{
      display: block;
      width: var(--boxW);
      height: var(--boxH);
      border: var(--border);
      padding: var(--boxPad);
      box-sizing: border-box;
      background: #fff;
      text-decoration: none;
      color: inherit;
      line-height: 1.15;
      position: relative;
      z-index: 2;
    }

    .step{
      font-size: var(--stepFont);
      font-weight: 700;
      margin: 0 0 5px 0;
      color: var(--purple);
    }

    .text{
      font-size: var(--textFont);
      font-weight: 400;
      margin: 0;
    }

    /* Connector line primitive */
    .h-line{
      position: absolute;
      height: 2px;
      background: var(--line);
      pointer-events: none;
      z-index: 1;
    }

    /* Placement */
    .b7210{ grid-column: 1; }
    .b7220{ grid-column: 2; }
    .b7230{ grid-column: 3; }
    .b7240{ grid-column: 4; }

    /* Connectors */
    .l12{
      left: var(--boxW);
      top: var(--yMid);
      width: var(--gapX);
    }
    .l23{
      left: calc((var(--boxW) * 2) + var(--gapX));
      top: var(--yMid);
      width: var(--gapX);
    }
    .l34{
      left: calc((var(--boxW) * 3) + (var(--gapX) * 2));
      top: var(--yMid);
      width: var(--gapX);
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="header">Communications Strategy &amp; Plan</div>

    <div class="flow">
  <!-- Boxes (clickable) -->
  <a class="box-link b7210" href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-7210--Design-and-Activate-Change-%26-Communication-Principles.aspx?csf=1&web=1&e=djp6R8" target="_blank" rel="noopener noreferrer">
    <div class="step">7210</div>
    <div class="text">
      Design and<br/>
      Activate Change &amp;<br/>
      Communication<br/>
      Principles
    </div>
  </a>

  <a class="box-link b7220" href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-7220--Develop.aspx?csf=1&web=1&e=DKhnPy" target="_blank" rel="noopener noreferrer">
    <div class="step">7220</div>
    <div class="text">
      Develop
    </div>
  </a>

  <a class="box-link b7230" href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-7030--Finalize-%26-Approve-Communications-Plan.aspx?csf=1&web=1&e=4yZnBZ" target="_blank" rel="noopener noreferrer">
    <div class="step">7230</div>
    <div class="text">
      Finalize &amp;<br/>
      Approve<br/>
      Communications<br/>
      Plan
    </div>
  </a>

  <a class="box-link b7240" href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-7240-(1).aspx?csf=1&web=1&e=c7DsRh" target="_blank" rel="noopener noreferrer">
    <div class="step">7240</div>
    <div class="text">
      Task<br/>
      Package<br/>
      7240
    </div>
  </a>

  <!-- Lines -->
  <div class="h-line l12"></div>
  <div class="h-line l23"></div>
  <div class="h-line l34"></div>
</div>
</div>

  <script>
    /* optional: prevent # jump while prototyping */
    document.querySelectorAll('a.box-link[href="#"]').forEach(a=>{
      a.addEventListener('click', e => e.preventDefault());
    });
  </script>
</body>
</html>
