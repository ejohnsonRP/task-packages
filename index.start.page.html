<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Methodology</title>

  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#fff;
      color:#000;

      /* ✅ no scrolling */
      height:100vh;
      overflow:hidden;
    }

    .page{
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:22px 18px 16px;
      box-sizing:border-box;
    }

    h1{
      margin:0;
      font-size:34px;
      font-weight:800;
      letter-spacing:.2px;
    }

    /* ✅ closer to heading */
    .sub{
      margin:4px 0 10px 0;
      font-size:15px;
      color:#333;
      max-width:1200px;
      text-align:center;
      line-height:1.3;
    }

    .imgWrap{
      width:min(96vw, 1700px);
      height:calc(100vh - 90px); /* takes remaining space without scroll */
      display:flex;
      align-items:center;
      justify-content:center;
    }

    img.methodology{
      width:100%;
      height:100%;
      object-fit:contain; /* fill most of page, no stretching */
      display:block;
    }
  </style>
</head>

<body>
  <main class="page">
    <h1>Methodology</h1>
    <p class="sub">
      Click on any box white box in the interactive image below to go view the Task Packages for that Stage in a new tab.
    </p>

    <div class="imgWrap">
      <!-- Replace src with your real location -->
      <img
        class="methodology"
        src="Methodology.png"
        alt="Methodology - interactive M&A process overview"
      />
    </div>
  </main>
</body>
</html>
