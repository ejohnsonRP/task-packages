<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stakeholder & Impact Analysis</title>

  <style>
    :root{
      /* Purple theme */
      --purple: #6a2ca0;

      --line: var(--purple);
      --border: 2px solid var(--purple);

      /* Fixed viewport */
      --frameW: 500px;
      --frameH: 500px;

      /* Box sizing (same template feel) */
      --boxW: 85px;
      --boxH: 115px;
      --boxPad: 8px;

      /* Spacing */
      --gapX: 10px;

      /* Typography */
      --headerFont: 15px;
      --stepFont: 11px;
      --textFont: 9.5px;

      /* Middle row baseline center (single row layout) */
      --yMid: 95px;
    }

    body{
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }

    .frame{
      width: var(--frameW);
      height: var(--frameH);
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
      padding: 10px;
      box-sizing: border-box;
    }

    .header{
      background: var(--purple);
      color: #fff;
      padding: 6px 12px;
      font-size: var(--headerFont);
      font-weight: 700;
      margin-bottom: 18px;
    }

    /* Single-row flow */
    .flow{
      position: relative;
      display: grid;
      grid-template-columns: repeat(4, var(--boxW));
      column-gap: var(--gapX);
      align-items: start;
      padding-top: 10px;
    }

    .box-link{
      display: block;
      width: var(--boxW);
      height: var(--boxH);
      border: var(--border);
      padding: var(--boxPad);
      box-sizing: border-box;
      background: #fff;
      text-decoration: none;
      color: inherit;
      line-height: 1.15;
      position: relative;
      z-index: 2;
    }

    .step{
      font-size: var(--stepFont);
      font-weight: 700;
      margin: 0 0 5px 0;
      color: var(--purple);
    }

    .text{
      font-size: var(--textFont);
      font-weight: 400;
      margin: 0;
    }

    /* Connector line primitive */
    .h-line{
      position: absolute;
      height: 2px;
      background: var(--line);
      pointer-events: none;
      z-index: 1;
    }

    /* Placement (single row) */
    .b7010{ grid-column: 1; }
    .b7020{ grid-column: 2; }
    .b7030{ grid-column: 3; }
    .b7040{ grid-column: 4; }

    /* Horizontal connectors between boxes */
    .l12{
      left: var(--boxW);
      top: var(--yMid);
      width: var(--gapX);
    }
    .l23{
      left: calc((var(--boxW) * 2) + var(--gapX));
      top: var(--yMid);
      width: var(--gapX);
    }
    .l34{
      left: calc((var(--boxW) * 3) + (var(--gapX) * 2));
      top: var(--yMid);
      width: var(--gapX);
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="header">Stakeholder &amp; Impact Analysis</div>

    <div class="flow">
  <!-- Boxes (clickable) -->
  <a class="box-link b7010" href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-7010--Identify-%26-Prioritize-Stakeholders.aspx?csf=1&web=1&e=ecTTpi" target="_blank" rel="noopener noreferrer">
    <div class="step">7010</div>
    <div class="text">
      Identify &amp;<br/>
      Prioritize<br/>
      Stakeholders
    </div>
  </a>

  <a class="box-link b7020" href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-7020--Assess-Change-Impact.aspx?csf=1&web=1&e=Ke6wvj" target="_blank" rel="noopener noreferrer">
    <div class="step">7020</div>
    <div class="text">
      Assess<br/>
      Change<br/>
      Impact
    </div>
  </a>

  <a class="box-link b7030" href="https://rgpcom.sharepoint.com/:u:/r/sites/ThePoint2/SitePages/Task-Package-7030--Assess-Readiness-and-Risk.aspx?csf=1&web=1&e=bsDnIA" target="_blank" rel="noopener noreferrer">
    <div class="step">7030</div>
    <div class="text">
      Assess<br/>
      Readiness<br/>
      and Risk
    </div>
  </a>

  <a class="box-link b7040" href="https://rgpcom.sharepoint.com/sites/ThePoint2/SitePages/Task-Package-7040--Determine-Engagement-Strategy.aspx" target="_blank" rel="noopener noreferrer">
    <div class="step">7040</div>
    <div class="text">
      Determine<br/>
      Engagement<br/>
      Strategy
    </div>
  </a>

  <!-- Lines -->
  <div class="h-line l12"></div>
  <div class="h-line l23"></div>
  <div class="h-line l34"></div>
</div>

  </div>

  <script>
    /* optional: prevent # jump while prototyping */
    document.querySelectorAll('a.box-link[href="#"]').forEach(a=>{
      a.addEventListener('click', e => e.preventDefault());
    });
  </script>
</body>
</html>
