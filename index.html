<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Strategic Alternatives</title>

  <style>
    :root{
      --blue: #2f64f5;
      --line: var(--blue);
      --border: 2px solid var(--blue);

      /* ===== Fixed viewport ===== */
      --frameW: 500px;
      --frameH: 500px;

      /* ===== Smaller boxes ===== */
      --boxW: 105px;
      --boxH: 115px;
      --boxPad: 8px;

      /* ===== Tighter spacing ===== */
      --gapX: 12px;
      --gapY: 18px;
      --leftTop: 6px;
      --stub: 10px;

      /* ===== Typography ===== */
      --headerFont: 17px;
      --stepFont: 11px;
      --textFont: 9.5px;

      /* ===== Derived positions ===== */
      --mid1: calc(var(--leftTop) + (var(--boxH) / 2));
      --mid2: calc(var(--mid1) + var(--boxH) + var(--gapY));
      --midBetween: calc((var(--mid1) + var(--mid2)) / 2);

      --vX: calc(var(--boxW) + var(--stub));
      --rightOffset: calc(var(--midBetween) - (var(--boxH) / 2));
    }

    body{
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    /* 500x500 frame */
    .frame{
      width: var(--frameW);
      height: var(--frameH);
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
      padding: 10px;
      box-sizing: border-box;
    }

    .header{
      background: var(--blue);
      color: #fff;
      padding: 8px 12px;
      font-size: var(--headerFont);
      font-weight: 700;
      margin-bottom: 12px;
    }

    .flow{
      position: relative;
      display: grid;
      grid-template-columns: repeat(4, var(--boxW));
      column-gap: var(--gapX);
    }

    .left{
      grid-column: 1;
      position: relative;
      display: grid;
      row-gap: var(--gapY);
      padding-top: var(--leftTop);
    }

    .step1030{ grid-column: 2; padding-top: var(--rightOffset); }
    .step1040{ grid-column: 3; padding-top: var(--rightOffset); }
    .step1050{ grid-column: 4; padding-top: var(--rightOffset); }

    .box-link{
      display: block;
      width: var(--boxW);
      height: var(--boxH);
      border: var(--border);
      padding: var(--boxPad);
      box-sizing: border-box;
      text-decoration: none;
      color: #000;
      line-height: 1.15;
      background: #fff;
    }

    .step{
      font-size: var(--stepFont);
      font-weight: 700;
      margin-bottom: 5px;
    }

    .text{
      font-size: var(--textFont);
      font-weight: 400;
    }

    /* ===== CONNECTORS ===== */

    /* vertical spine */
    .v-line{
      position: absolute;
      left: calc(var(--vX) - 1px);
      top: var(--mid1);
      height: calc(var(--mid2) - var(--mid1));
      width: 2px;
      background: var(--line);
    }

    /* stubs from 1010 / 1020 */
    .left-h{
      position: absolute;
      left: var(--boxW);
      width: calc(var(--stub) + 1px);
      height: 2px;
      background: var(--line);
    }
    .left-h.top{ top: var(--mid1); }
    .left-h.bottom{ top: var(--mid2); }

    /* horizontal connectors */
    .h-line{
      position: absolute;
      top: var(--midBetween);
      height: 2px;
      background: var(--line);
    }

    .h1{
      left: calc(var(--vX) - 1px);
      width: calc(var(--gapX) - var(--stub) + 1px);
    }

    .h2{
      left: calc((var(--boxW) * 2 + var(--gapX)) - 1px);
      width: calc(var(--gapX) + 1px);
    }

    .h3{
      left: calc((var(--boxW) * 3 + var(--gapX) * 2) - 1px);
      width: calc(var(--gapX) + 1px);
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="header">Strategic Alternatives</div>

    <div class="flow">
      <div class="left">
        <a class="box-link" href="#">
          <div class="step">1010</div>
          <div class="text">Develop<br/>Acquisition<br/>Objectives &amp;<br/>Rationale</div>
        </a>

        <a class="box-link" href="#">
          <div class="step">1020</div>
          <div class="text">Assess<br/>Current<br/>Position &amp;<br/>Gaps</div>
        </a>

        <div class="v-line"></div>
        <div class="left-h top"></div>
        <div class="left-h bottom"></div>
      </div>

      <div class="step1030">
        <a class="box-link" href="#">
          <div class="step">1030</div>
          <div class="text">Develop &amp;<br/>Consider<br/>Alternative<br/>Scenarios</div>
        </a>
      </div>

      <div class="step1040">
        <a class="box-link" href="#">
          <div class="step">1040</div>
          <div class="text">Draft the<br/>Acquisition<br/>Plan</div>
        </a>
      </div>

      <div class="step1050">
        <a class="box-link" href="#">
          <div class="step">1050</div>
          <div class="text">Assemble<br/>the Team</div>
        </a>
      </div>

      <div class="h-line h1"></div>
      <div class="h-line h2"></div>
      <div class="h-line h3"></div>
    </div>
  </div>
</body>
</html>
